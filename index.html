<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Square</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"  crossorigin="anonymous" />
</head>
<body>
    <section class="header">
        <div class="logo">Square Style</div>
        <div class="menu">
            <ul class="nav-list">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><i class="fa-solid fa-user"></i><span>Login</span></li>
                <li> <i class="fa-solid fa-cart-shopping"></i></li>
            </ul>
        </div>   
    </section>
    <section class="features">
        <div class="feature" id="ship">
            <img class="feature-img" src="hero image and logo/Free-Shipping.png" >
            <p>Free Shipping</p>
        </div>
        <div class="feature" id="order">
            <img class="feature-img" src="hero image and logo/online order.png" >
            <p>Online Order</p>
        </div>
        <div class="feature" id="save">
            <img class="feature-img" src="hero image and logo/Save money.png" >
            <p>Save Money</p>
        </div>
        <div class="feature" id="promotion">
            <img class="feature-img" src="hero image and logo/promotion.png" >
            <p>Promotion</p>
        </div>
        <div class="feature" id="sell">
            <img class="feature-img" src="hero image and logo/Happy sell.png" >
            <p>Happy sell</p>
        </div>
        <div class="feature" id="support">
            <img class="feature-img" src="hero image and logo/24-7 support.png" >
            <p>24/7 support</p>
        </div>
    </section>
</body>
</html>
